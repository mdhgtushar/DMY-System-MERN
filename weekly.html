<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Data Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Weekly Data Tracker</h1>
            <p class="text-gray-600">View your tasks and finance data for the week</p>
        </header>

        <!-- Weekly Data Table Section -->
        <section class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Weekly Overview</h2>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <table class="table-auto w-full border-collapse border border-gray-400">
                    <thead>
                        <tr>
                            <th class="border border-gray-300 px-4 py-2">Day</th>
                            <th class="border border-gray-300 px-4 py-2">Tasks Completed</th>
                            <th class="border border-gray-300 px-4 py-2">Income</th>
                            <th class="border border-gray-300 px-4 py-2">Expenses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Monday</td>
                            <td class="border border-gray-300 px-4 py-2">5</td>
                            <td class="border border-gray-300 px-4 py-2">$500</td>
                            <td class="border border-gray-300 px-4 py-2">$200</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Tuesday</td>
                            <td class="border border-gray-300 px-4 py-2">3</td>
                            <td class="border border-gray-300 px-4 py-2">$300</td>
                            <td class="border border-gray-300 px-4 py-2">$100</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Wednesday</td>
                            <td class="border border-gray-300 px-4 py-2">4</td>
                            <td class="border border-gray-300 px-4 py-2">$400</td>
                            <td class="border border-gray-300 px-4 py-2">$150</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Thursday</td>
                            <td class="border border-gray-300 px-4 py-2">6</td>
                            <td class="border border-gray-300 px-4 py-2">$600</td>
                            <td class="border border-gray-300 px-4 py-2">$250</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Friday</td>
                            <td class="border border-gray-300 px-4 py-2">2</td>
                            <td class="border border-gray-300 px-4 py-2">$200</td>
                            <td class="border border-gray-300 px-4 py-2">$50</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Saturday</td>
                            <td class="border border-gray-300 px-4 py-2">7</td>
                            <td class="border border-gray-300 px-4 py-2">$700</td>
                            <td class="border border-gray-300 px-4 py-2">$300</td>
                        </tr>
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">Sunday</td>
                            <td class="border border-gray-300 px-4 py-2">5</td>
                            <td class="border border-gray-300 px-4 py-2">$500</td>
                            <td class="border border-gray-300 px-4 py-2">$200</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
