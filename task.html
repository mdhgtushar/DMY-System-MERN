<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Task and Finance Tracker</h1>
            <p class="text-gray-600">Manage your tasks and finances efficiently</p>
        </header>

        <!-- Task Input Section -->
        <section class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add Task</h2>
            <form class="bg-white border px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="task">
                        Task Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="task" type="text" placeholder="Enter task">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="priority">
                        Priority
                    </label>
                    <select id="priority" class="block w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="">Staday/Learning</option>
                        <option value="">Work</option>
                        <option value="">Mendatory</option>
                        <option value="">Sleep</option>
                        <option value="">Waste</option> 
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="task">
                        Description
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="task" type="text" placeholder="Description"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Add Task
                    </button>
                </div>
            </form>
        </section>
 
        <!-- Task List Section -->
        <section class="mb-10">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Task List</h2>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <ul class="list-disc pl-5">
                    <li class="mb-2">Task 1 - need to add duration time and compleate the task option + color add +</li>
                    <li class="mb-2">Task 2 - Priority: Medium</li>
                    <li class="mb-2">Task 3 - Priority: Low</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
