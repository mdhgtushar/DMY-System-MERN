<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task and Finance Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Task and Finance Selector</h1>
            <p class="text-gray-600">Quickly select a task, finance channel, and input value</p>
        </header>

        <!-- Task and Finance Input Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Finance Add</h2>
            <form class="bg-white border px-8 pt-6 pb-8 mb-4">
            
                <!-- Value Input -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="value">
                        Finance Channel Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="value" type="text" placeholder="Enter value">
                </div>

                <!-- Submit Button -->
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Submit
                    </button>
                </div>
            </form>
        </section>
        <!-- Finance List Section -->
        <section>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Finance List</h2>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <ul class="list-disc pl-5">
                    <li class="mb-2">Income: $500 - Channel: Bank (need to add manage finance option)</li>
                    <li class="mb-2">Expense: $200 - Channel: Cash</li>
                    <li class="mb-2">Income: $300 - Channel: Mobile Payment</li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
