<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Task Selector</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-500 text-white py-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="index.html" class="hover:underline">Index</a></li>
            <li><a href="task.html" class="hover:underline">Task</a></li>
            <li><a href="finance.html" class="hover:underline">Finance</a></li>
            <li><a href="daily.html" class="hover:underline">Daily</a></li>
            <li><a href="weekly.html" class="hover:underline">Weekly</a></li>
            <li><a href="monthly.html" class="hover:underline">Monthly</a></li>
        </ul>
    </nav>

    <div class="flex items-center justify-center mt-6">
        <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Finance Task Manager</h2>
            <form id="financeForm" class="space-y-4">
                <!-- Select Task -->
                <div>
                    <label for="task" class="block text-sm font-medium text-gray-700">Select Task</label>
                    <select id="task" name="task" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Search for a task">
                        <option value="budgeting">Budgeting</option>
                        <option value="tracking">Expense Tracking</option>
                        <option value="investment">Investment</option>
                    </select>
                </div>

                <!-- Select Finance Channel -->
                <div>
                    <label for="financeChannel" class="block text-sm font-medium text-gray-700">Select Finance Channel</label>
                    <select id="financeChannel" name="financeChannel" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="bank">Bank</option>
                        <option value="cash">Cash</option>
                        <option value="credit_card">Credit Card</option>
                    </select>
                </div>

                <!-- Amount -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                    <input type="number" id="amount" name="amount" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter amount">
                </div>

                <!-- Note -->
                <div>
                    <label for="note" class="block text-sm font-medium text-gray-700">Note</label>
                    <textarea id="note" name="note" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Add a note..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
